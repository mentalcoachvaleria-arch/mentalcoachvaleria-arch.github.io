<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Calendly - Valeria Moretti</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.479);
            text-align: center;
            border: 1px solid #eee;
        }

        h1 {
            color: #6a4dff;
            font-weight: 900;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        h2 {
            color: #555;
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .warning-text {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 20px 0;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 8px;
            border-left: 4px solid #d32f2f;
        }

        button {
            margin-top: 20px;
            padding: 16px 40px;
            background-color: #6a4dff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 25px auto;
            display: block;
        }

        button:hover {
            background-color: #563fd7;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: inherit;
            box-sizing: border-box;
        }

        #message {
            margin-top: 25px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            text-align: center;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .hidden {
            display: none;
        }

        .user-info {
            margin: 20px 0;
            color: #555;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .admin-container {
                margin: 20px 15px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            button {
                padding: 14px 30px;
                font-size: 1rem;
            }
            input[type="text"] {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Pannello Admin</h1>
        <p>Per modificare il link di prenotazione, devi accedere con il tuo account Google autorizzato.</p>
        
        <div class="warning-text">
            ‚ö†Ô∏è Solo il personale autorizzato pu√≤ accedere. <br>Accesso limitato all'indirizzo: <strong>mentalcoachvaleria@gmail.com</strong>
        </div>

        <div id="auth-status">
            <button id="login-btn">Accedi con Google</button>
        </div>

        <div id="admin-panel" class="hidden">
            <p class="user-info">Benvenuta, <span id="user-email"></span>!</p>
            
            <label for="new-link">üîó Nuovo Link Calendly:</label>
            <input type="text" id="new-link" placeholder="https://calendly.com/mentalcoachvaleria/sessione-di-coaching?month=2025-10">

            <button id="save-link">üîÑ Aggiorna Link per tutti gli utenti</button>

            <div id="message" class="hidden"></div>
            <button id="logout-btn" style="margin-top: 15px; background-color: #dc3545;">üö™ Esci</button>
        </div>
    </div>

    <!-- ‚úÖ FIREBASE ESM ‚Äî SENZA SPAZI E CORRETTAMENTE CONFIGURATO -->
    <script type="module">
      import { getAuth, signInWithPopup, signOut, onAuthStateChanged, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
      import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";

      // ‚úÖ CONFIGURAZIONE FIREBASE (CORRETTA!)
      const firebaseConfig = {
        apiKey: "AIzaSyAuI6bc_0gCTFUrzvEc-A8P3q7yNuCl3gE",
        authDomain: "cambiolink-d5ee2.firebaseapp.com",
        databaseURL: "https://cambiolink-d5ee2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "cambiolink-d5ee2",
        storageBucket: "cambiolink-d5ee2.appspot.com",
        messagingSenderId: "185948156147",
        appId: "1:185948156147:web:c9ade8ca9eb14c707d8786"
      };

      // ‚úÖ INIZIALIZZA FIREBASE
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);
      const provider = new GoogleAuthProvider();

      // ‚úÖ ELEMENTI DOM
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const adminPanel = document.getElementById("admin-panel");
      const authStatus = document.getElementById("auth-status");
      const newLinkInput = document.getElementById("new-link");
      const saveLinkBtn = document.getElementById("save-link");
      const userEmailSpan = document.getElementById("user-email");

      // ‚úÖ LOGIN CON GOOGLE
      loginBtn.addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            console.log("Login riuscito!", result.user);
            authStatus.style.display = "none";
            adminPanel.style.display = "block";
            userEmailSpan.textContent = result.user.email;
            loadLink();
          })
          .catch((error) => {
            alert("Errore durante il login: " + error.message);
            console.error(error);
          });
      });

      // ‚úÖ LOGOUT
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          authStatus.style.display = "block";
          adminPanel.style.display = "none";
          console.log("Logout effettuato");
        });
      });

      // ‚úÖ SALVA NUOVO LINK
      saveLinkBtn.addEventListener("click", async () => {
        const newUrl = newLinkInput.value.trim();
        if (!newUrl) {
          alert("Inserisci un URL valido!");
          return;
        }

        try {
          const linkRef = ref(db, 'settings/link');
          await set(linkRef, newUrl);
          alert("‚úÖ Link aggiornato con successo!");
          newLinkInput.value = "";
        } catch (error) {
          alert("‚ùå Errore durante il salvataggio: " + error.message);
          console.error(error);
        }
      });

      // ‚úÖ CARICA LINK DAL DATABASE
      async function loadLink() {
        const linkRef = ref(db, 'settings/link');
        const snapshot = await get(linkRef);
        if (snapshot.exists()) {
          newLinkInput.value = snapshot.val();
        } else {
          newLinkInput.value = "";
        }
      }

      // ‚úÖ GESTIONE STATO AUTENTICAZIONE
      onAuthStateChanged(auth, (user) => {
        if (user) {
          authStatus.style.display = "none";
          adminPanel.style.display = "block";
          userEmailSpan.textContent = user.email;
          loadLink();

          // ‚úÖ CONTROLLO AUTORIZZAZIONE
          if (user.email !== "mentalcoachvaleria@gmail.com") {
            alert("Accesso negato: solo l'amministratore autorizzato pu√≤ accedere.");
            signOut(auth);
          }
        } else {
          authStatus.style.display = "block";
          adminPanel.style.display = "none";
        }
      });
    </script>
</body>
</html>
